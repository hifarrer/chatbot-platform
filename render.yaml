services:
  - type: web
    name: chatbot-platform
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app --host 0.0.0.0 --port $PORT --workers 1 --timeout 120
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: chatbot-db
          property: connectionString
    autoDeploy: true

databases:
  - name: chatbot-db
    databaseName: chatbot_platform
    user: chatbot_user
    plan: free 