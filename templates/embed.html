<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Embed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .chatbot-container {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .chatbot-header {
            background: #007bff;
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
        }
        
        .chatbot-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .chatbot-input {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        
        .chatbot-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }
        
        .chatbot-input button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .message {
            margin-bottom: 10px;
            display: flex;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: #007bff;
            color: white;
        }
        
        .message.bot .message-content {
            background: white;
            border: 1px solid #ddd;
        }
        
        .loading {
            opacity: 0.7;
        }
        
        .robot-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-size: 24px;
        }
        
        .robot-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            {% if chatbot.avatar_filename %}
                <img src="{{ get_avatar_url(chatbot.avatar_filename) }}" 
                     alt="Chatbot Avatar" 
                     class="robot-icon">
            {% else %}
                <i class="robot-icon">ðŸ¤–</i>
            {% endif %}
            <span style="margin-left: 10px;">{{ chatbot.name }}</span>
        </div>
        
        <div class="chatbot-messages" id="messages">
            <div class="message bot">
                <div class="message-content">
                    {{ chatbot.greeting_message or "Hi! I'm here to help. Ask me anything!" }}
                </div>
            </div>
        </div>
        
        <div class="chatbot-input">
            <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const embedCode = '{{ embed_code }}';
        const apiUrl = `/api/chat/${embedCode}`;
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            const messagesContainer = document.getElementById('messages');
            
            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.innerHTML = `<div class="message-content">${message}</div>`;
            messagesContainer.appendChild(userMessage);
            
            // Add loading message
            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'message bot loading';
            loadingMessage.innerHTML = `<div class="message-content">Typing...</div>`;
            messagesContainer.appendChild(loadingMessage);
            
            input.value = '';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Send to API
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                // Remove loading message
                messagesContainer.removeChild(loadingMessage);
                
                // Add bot response
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.innerHTML = `<div class="message-content">${data.response}</div>`;
                messagesContainer.appendChild(botMessage);
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            })
            .catch(error => {
                // Remove loading message
                messagesContainer.removeChild(loadingMessage);
                
                // Add error message
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message bot';
                errorMessage.innerHTML = `<div class="message-content">Sorry, I encountered an error. Please try again.</div>`;
                messagesContainer.appendChild(errorMessage);
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }
    </script>
</body>
</html>
